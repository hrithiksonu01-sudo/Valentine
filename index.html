    .card {

    }

    .love-text {

      font-weight: bold;
      color: #ff2f7d;
      margin-bottom: 20px;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0px 0px 5px #ff4d88; }
      to { text-shadow: 0px 0px 18px #ff2f7d; }
    }

    .ring {
      font-size: 45px;
      animation: ringBounce 1.2s infinite alternate;
      margin-bottom: 15px;
    }

    @keyframes ringBounce {
      from { transform: translateY(0px) rotate(-5deg); }
      to { transform: translateY(-10px) rotate(5deg); }
    }

    .btn {
      padding: 14px 40px;
      border: none;
      border-radius: 35px;

    .no {

      color: #c2185b;
      border: 2px solid #ff4d88;
      position: absolute;
      padding: 12px 30px;
    }

    .small-text {
      font-size: 14px;
      color: #8c1f4b;
      margin-top: 25px;
    }

    /* Floating hearts */
    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: -1;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: float 6s linear infinite;
      opacity: 0.85;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.4);
        opacity: 0;
      }
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 8px;
      height: 14px;
      top: -20px;
      animation: fall 3.5s linear infinite;
      opacity: 0.85;
    }

    @keyframes fall {
      0% { transform: translateY(-10px) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }

    /* Music button */

      border-radius: 25px;
      font-size: 14px;
      cursor: pointer;
      color: #c2185b;
      font-weight: bold;
      margin-top: 10px;
      transition: 0.3s;
    }

    .music-btn:hover {
      transform: scale(1.08);
      background: #ffe6f0;
